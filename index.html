<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Parser</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold mt-24 text-clifford">Resume Parser</h1>
      <div class="flex flex-col gap-4 mt-16 justify-center h-[10%]">
        <input type="file" id="file" />
        <button id="uploadButton" class="px-4 py-2 bg-blue-500 text-white rounded">Upload</button>
      </div>
      <div  id="userDetails" class="mt-16 flex flex-col justify-center gap-4 hidden">
        <h2 class="text-2xl font-bold text-center">User Details</h2>
        <!-- <p id="name" class="font-bold"></p> -->
        <p id="email" class="font-bold"></p>
        <p id="phone" class="font-bold"></p>
    </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
